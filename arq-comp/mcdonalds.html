    <title>McDonald's (faz mal)</title>
    <script>
        function checkStatus(){
            var a = Number(input_a.value);
            var b = Number(input_b.value);
            var c = Number(input_c.value);
            var d = Number(input_d.value);
            var s;
            console.log(`${a} ${b} ${c} ${d} = ${s}`);

            // S = (!A*!B*C*!D) + (!A*!B*C*D) + (!A*B*C*D) + (A*!B*C*D) + (A*B*C*D)
            s = 
                (neg(a) * neg(b) * c * neg(d)) +
                (neg(a) * neg(b) * c * d) + 
                (neg(a) * b * c * d) + 
                (a * neg(b) * c * d) +
                (a * b * c * d)
            ;
            

            if (s == 0){
                result.innerHTML = `<span class="red">False</span>`;
            }
            else{
                result.innerHTML = `<span class="blue">True</span>`;
            }
            
            console.log(`${a} ${b} ${c} ${d} = ${s}`);
            console.log(``);
        }
        function neg(n){ //retorna valor negado EX: 0 => 1, 1 => 0
            return (n - 1) * -1; 
        }
    </script>
