<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03</title>
    <style>
        #screendiv{
            width: 100px;
            height: 100px;
            background-color: rgb(217, 223, 224);
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.658);
            margin: 20px auto;
            font-size: 3em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        function jogarDado(){
            var random = parseInt(Math.random() * 20) + 1;
            screendiv.innerHTML = random;
        }
    </script>
</head>
<body>
    <a href="index.html">Voltar</a>
    <hr>

    <button onclick="jogarDado();">Jogar dado</button>

    <div id="screendiv"></div>
</body>
</html>
