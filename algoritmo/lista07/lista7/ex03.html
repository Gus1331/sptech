<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03</title>
    <script>
        function avaliarAluno(){
            var nota = Number(input_nota.value);
            
            if(nota >= 0 && nota <= 10){
                screendiv.innerHTML = `Nota válida`;
            }
            else{
                alert(`Onde já se viu nota menor que 0 e maior que 10?!`);
            }
        }
    </script>
</head>
<body>

    <p>Nota do aluno:</p>
    <input type="text" id="input_nota">
    <br>

    <button onclick="avaliarAluno();">Avaliar aluno</button>
    <br>

    <div id="screendiv"></div>
</body>
</html>
