<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04</title>
    <script>
        function recomendar(){
            var hora = Number(input_hora.value);
            var msg = `O horário ${hora} é adequado para assistir sua série favorita!`;

            if(hora >= 19 && hora <= 21){
                msg = `Não é recomendável que você assista sua série favorita no horário ${hora}!`;
            }
            screendiv.innerHTML = msg;
        }
    </script>
</head>
<body>
    <a href="index.html">Voltar</a>
    <hr>

    <p>Hora do dia normalmente usada para o acesso da Netflix:</p>
    <input type="text" id="input_hora">
    <br>
    
    <button onclick="recomendar();">Ver recomendação</button>
    <br>

    <div id="screendiv"></div>
</body>
</html>
