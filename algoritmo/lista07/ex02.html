<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>
    <script>
        function verificarAjuda(){
            var renda = Number(input_renda.value);
            var rendaFamiliar = Number(input_renda_familiar.value);
            var msg = `Você NÃO terá direito!`;

            if(renda <= 1050 && rendaFamiliar <= 2100){
                msg = `Você terá direito!`;
            }

            screendiv.innerHTML = msg;
        }
    </script>
</head>
<body>
    <a href="index.html">Voltar</a>
    <hr>
    <p>Sua renda:</p>
    <input type="text" id="input_renda">
    <br>
    
    <p>Sua renda total familiar:</p>
    <input type="text" id="input_renda_familiar">
    <br>

    <button onclick="verificarAjuda();">Verificar ajuda</button>
    <br>

    <div id="screendiv"></div>
    
</body>
</html>
