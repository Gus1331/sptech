<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>
    <script>
        function avaliar(){
            var enem = input_enem.value;
            var interno = input_interno.value;

            if (enem >= 800 || interno >= 700){
                alert(`Parabéns! Aprovado`);
            }
            else{
                alert(`Tente semestre que vem!`);
            }
        }
    </script>
</head>
<body>
    <a href="index.html">Voltar</a>
    <hr>

    <p>Nota ENEM:</p>
    <input type="text" id="input_enem">
    <br>

    <p>Nota vestibular interno:</p>
    <input type="text" id="input_interno">
    <br>

    <button onclick="avaliar();">Avaliação</button>
    <br>

    <div id="screendiv"></div>
</body>
</html>
