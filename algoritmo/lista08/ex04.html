<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04</title>
    <script>
        function analisar(){
            var metodoPag = input_metodo_pagamento.value;
            var msg;

            if (metodoPag == `dinheiro` || metodoPag == `cartão de débito`){
                msg = `Você terá que pagar a vista`;
            }
            else{
                msg = `Pagamento poderá ser parcelado`;
            }

            screendiv.innerHTML = msg;  
        }
    </script>
</head>

<body>
    <a href="index.html">Voltar</a>
    <hr>
    
    <p>
        <strong>Método de pagamento: </strong><br>
            Opções: <br>
                Dinheiro <br>
                Cartão de débito <br>
                Cartão de crédito <br>
                Boleto 
    </p>
    <input type="text" id="input_metodo_pagamento">
    <br>

    <button onclick="analisar();">Analisar compra</button>
    <br>

    <div id="screendiv"></div>
</body>

</html>
