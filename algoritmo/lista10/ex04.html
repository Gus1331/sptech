<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04</title>
    <script>
        function mostrarPares() {
            var repeat = 1;
            var par = 0;
            while (repeat <= 51) {
                screendiv.innerHTML += par + `<br>`
                par += 2;
                repeat++;
            }
        }
    </script>
</head>

<body>
    <a href="index.html">Voltar</a>
    <hr>
    <button onclick="mostrarPares();">S2 Pares</button>
    <div id="screendiv"></div>
</body>

</html>
