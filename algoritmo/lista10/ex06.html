<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06</title>
    <script>
        function expressarAmor(){
            var nomeAmado = input_nome_amado.value;
            var numeroAmado = Number(input_numero_amado.value);
            var repeat = 1;
            screendiv.innerHTML = ``;
            while (repeat <= numeroAmado){
                screendiv.innerHTML += `${repeat} - ${nomeAmado}, eu te amo! <br>`;
                console.log(repeat + nomeAmado +`, eu te amo!`);
                repeat++;
            }
        }
    </script>
</head>
<body>
    <a href="index.html">Voltar</a>
    <hr>
    <p>Nome da pessoa que vocÃª mais ama:</p>
    <input type="text" id="input_nome_amado">
    <br>
    <p>Um numero para definir o nivel do seu amor:</p>
    <input type="number" id="input_numero_amado">
    <br>
    <button onclick="expressarAmor();">Expressar amor</button>
    <br>
    <div id="screendiv"></div>
</body>
</html>
