<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS</title>
    <style>
        #divA{
            background-color: rgb(255, 165, 0); 
            width: 500px;
            height: 500px;
        }
        #divB{
            background-color: #7fff7f; 
            width: 50%; 
            height: 50%;
        }
        #pC{
            color: white; 
            background-color: red; 
            font-size: 25px; 
            font-family: monospace; 
            font-weight: bold;
        }
        #divD{
            width: 50vw; 
            height: 50vh; 
            background-color: rgb(136, 127, 255);
        }
        #divE{
            width: 75vw; 
            height: 50%; 
            background-color: rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <div id="divA">

        
        <div id="divB">
            
            <p id="pC"> Lorem ipsum dolor sit amet</p>
            
        </div>
    </div>
    
    <div id="divD">
    
        <div id="divE"></div>
    
    </div>
</body>
</html>
